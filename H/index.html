<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d0a36a806.js" crossorigin="anonymous"></script>
</head>
<body>

    <footer>
        <h2>CONTACT US</h2>
        <div class="line"></div>
        <div class="flex">
            <div class="contact">
                <p class="title">Contact Info</p>
                <div><i class="fa-solid fa-location-dot"></i><p>321 Awesome Street<br>New York. NY 17022</p></div>
                <div><i class="fa-regular fa-envelope"></i><p>info@companyname.com</p></div>
                <div><i class="fa-solid fa-phone"></i><p>+1 800 123 1234</p>
                </div>
            </div>
            <div class="booking">
                <p class="title">Having Any Query! Or Book an appointment</p>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <input type="text" placeholder="Subject">
                    <textarea placeholder="Message" width = "100%" rows="10"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
