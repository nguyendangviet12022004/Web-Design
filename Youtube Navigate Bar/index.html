<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/3d0a36a806.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            
            <div class="logo">
                <a href="#"><i class="fa-solid fa-bars menu"></i></a>
                <a href="#">
                    <i class="fa-brands fa-youtube"></i>
                    <p>YouTube<sup>VN</sup></p>
                </a>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="search" id="search" placeholder="Search" autocomplete="off"><button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </header>
</body>
</html>
