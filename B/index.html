<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Excercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off" class="clearfix">
        <h3>Get in touch with us by filling contact form below</h3>
        <input type="text" name="name" id="name" placeholder="*Enter your full name" required>
        <input type="text" name="address" id="address" placeholder="* Enter your email address" required> 
        <input type="text" name="subject" id="subject" placeholder="Enter your subject">
        <textarea name="mess" id="mess" cols="100%" rows = "20" placeholder="*Your message here. .." required></textarea>
        <button type="submit">Send message</button>
        <p>*Please fill all required form field, thanks!</p>
    </form>
</body>
</html>
