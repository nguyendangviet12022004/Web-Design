<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3d0a36a806.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav class="navigateBar">

            </div>

            <div class="shortcut">
                <a href="#"><i class="fa-solid fa-house"></i></a>

                <a href="#"><i class="fa-solid fa-shop"></i></a>
                <a href="#"><i class="fa-solid fa-user-group"></i></a>
                <a href="#"><i class="fa-solid fa-gamepad"></i></a>
            </div>

            <div class="app">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><img src="img/avatar.png" alt="">
                </a>
            </div>
        </nav>
    </header>

</html>
